<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- table = inicia tabela -->
    <table>
        <!-- tr - linha de tabela (table row) -->
        <tr>
            <!-- th - titulo tabela (table heading) -->
            <th></th>
            <th> A </th>
            <th> B </th>
            <th> C </th>
        </tr>
        <tr>
            <th> 1 </th>
            <!-- td - dados da tabela (table data) -->

            <td>Thiago</td>
            <td>Rafael</td>
            
            </tr>
          <tr>
              <th> 2 </th>
